<div class="cv">
  <div class="experience">
    <section>
      <h2>Experience</h2>

      <ul>
        @for (experience of experiences; track experience.title) {
        <li class="lista">
          <h3 class="title">{{ experience.title }}</h3>
          <p class="company">{{ experience.company }}</p>
          <p class="date">{{ experience.start }} - {{ experience.end }}</p>
        </li>
        } @empty {
        <li class="lista">There are no items.</li>
        }
      </ul>
    </section>
  </div>
</div>
